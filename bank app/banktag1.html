<html>

<head>
    <style>
        h1 {
            margin: 5px auto;
            color: red;
            font-size: 40px;
            transition: 0.1s;
            font-family: Arial, sans-serif;
        }


        h1:hover {
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc,
                0 3px 0 #ccc, 0 4px 0 #ccc,
                0 5px 0 #ccc, 0 6px 0 #ccc,
                0 20px 30px rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <center>
        <h1>2AB Bank</h1>
    </center>
</body>

</html>
